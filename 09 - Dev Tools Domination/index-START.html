<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Hi!");
      // Interpolated

      console.log(`Hello I am a %s string!`, "ðŸ’©");

      // Styled

      console.log("%cI am some text", "font-size: 25px");

      // warning!
      console.warn("waaaaarning message yknow");

      // Error :|

      console.error("normally to log the errors");

      // Info

      console.info("normally to log info");

      // Testing

      const p = document.querySelector("p");

      console.assert(p.classList.contains("*"), "that is wrong");

      // clearing
      //console.clear()

      // Viewing DOM Elements
      console.log(p); // on Brave it gives me the same result as .dir
      console.dir(p); // all info

      // Grouping together

      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`Dogs name: ${dog.name}`);
        console.log(`Dogs name is ${dog.name} and their age: ${dog.age}`);
        console.log(`${dog.name} has ${dog.age * 7} in dog years`);

        console.groupEnd(`${dog.name}`);
      });

      // counting

      console.count("Wes");
      // timing

      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });
    </script>
  </body>
</html>
